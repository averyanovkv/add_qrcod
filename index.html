<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link href="/qr_code_generator/assets/css/qr.css" rel="stylesheet">
	<title>Корпоративный портал</title>

</head>
<body>

	<section id="app_1" class="app">

	<div class="description">

		<div id="info" class="info">?</div>

	</div>


<div id="container" class="container">

					</div>

				</form>
			</div>

			<div>
				<!-- <button id="generateAndSave">Создать QR-cod</button> -->
			</div>

			<div id="answer" class="answer"></div>

		</div>
	</div>


<div class="pic_art"><img src="/qr_code_generator/assets/img/excel.png"> </div>
</div>
</section>

<script type="text/javascript" src="/qr_code_generator/assets/js/qr.js"></script>

</html>
